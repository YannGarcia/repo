language: cpp
sudo: true
dist: trusty
compiler:
  - gcc
  - g++
os:
  - linux
branches:
  only:
    - master
env: 
  global
    - export HOME=`pwd`
    - export HOME_FRAMEWORKS=${HOME}/frameworks
    - export HOME_LIB=${HOME}/lib
    - export HOME_BIN=${HOME}/bin
    - export HOME_ETC=${HOME}/etc
    - export HOME_INC=${HOME}/include
    - export PATH=${HOME_BIN}:${PATH}
    - export LD_LIBRARY_PATH=${HOME_LIB}:/usr/local/lib:${LD_LIBRARY_PATH}
    - export PATH_DEV=${HOME}/dev
before_install: true
install:
  - bash ${HOME}/install.bash
before_script: true
script: ${HOME}/build.bash
after_script: true
after_success:
  - bash ${HOME}/test.bash
after_failure: false
notifications:
  email: true
